<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Results May Vary — CRT Radar Console</title>
<style>
:root {
  --sand: rgb(239, 229, 205);
  --ink: #101010;
  --khaki: rgb(217, 207, 186);
  --slate: rgb(82, 78, 71);
  --line: rgba(217, 207, 186, .35);
  --glass: rgba(217, 207, 186, .12);
}
html, body { height: 100%; margin: 0; }
body {
  background: var(--ink);
  color: var(--sand);
  font: 15px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  overflow-x: hidden;
  letter-spacing: .2px;
}
.grid {
  position: fixed; inset: 0; z-index: -3;
  background:
    linear-gradient(rgba(82,78,71,.08) 1px, transparent 1px) 0 0/44px 44px,
    linear-gradient(90deg, rgba(82,78,71,.08) 1px, transparent 1px) 0 0/44px 44px;
}
.static {
  position: fixed; inset: 0; z-index: -2;
  background: repeating-linear-gradient(0deg, rgba(255,255,255,.02), rgba(255,255,255,.02) 2px, transparent 3px, transparent 4px);
  mix-blend-mode: overlay;
  animation: jitter 8s infinite steps(6);
  pointer-events: none;
}
@keyframes jitter {
  0% { transform: translateY(0) }
  50% { transform: translateY(2px) }
  100% { transform: translateY(0) }
}
header {
  padding: clamp(48px,6vw,96px) 24px 24px;
  text-align: center;
}
.title {
  font-size: clamp(28px,5.2vw,56px);
  margin: 0 0 8px;
  color: var(--khaki);
  text-shadow: 0 0 24px rgba(217,207,186,.12);
}
.tag {
  opacity: .9;
  max-width: 860px;
  margin: 0 auto;
}
.console {
  margin: 24px auto 64px;
  width: min(1200px, 94vw);
  display: grid;
  grid-template-columns: 1.2fr .9fr;
  gap: 24px;
}
@media (max-width: 980px) {
  .console { grid-template-columns: 1fr; }
}
.panel {
  background: linear-gradient(180deg, rgba(217,207,186,.05), rgba(82,78,71,.05));
  border: 1px dashed var(--line);
  border-radius: 16px;
  overflow: hidden;
  backdrop-filter: blur(2px) saturate(120%);
  box-shadow: inset 0 0 0 1px rgba(239,229,205,.05);
}
.panel-head {
  padding: 12px 14px;
  border-bottom: 1px dashed var(--line);
  color: var(--khaki);
  text-transform: uppercase;
  letter-spacing: .18em;
  font-size: 12px;
}

/* === RADAR === */
.radar-wrap {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  background: radial-gradient(circle at center, rgba(217,207,186,.08) 0%, transparent 80%);
  border-radius: 12px;
}
.radar {
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(90deg, rgba(239,229,205,.02) 1px, transparent 2px),
              repeating-linear-gradient(0deg, rgba(239,229,205,.02) 1px, transparent 2px);
  position: relative;
  mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 95%, transparent 100%);
  -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 95%, transparent 100%);
  transform: perspective(800px) rotateX(6deg) scale(1.03);
}
.radar-sweep {
  position: absolute;
  width: 200%; height: 200%;
  top: -50%; left: -50%;
  border-radius: inherit;
  background: conic-gradient(from 0deg, rgba(239,229,205,.2) 0deg, rgba(239,229,205,.0) 60deg);
  animation: sweep 6s linear infinite;
}
@keyframes sweep {
  to { transform: rotate(360deg); }
}
.radar-blip {
  position: absolute;
  width: 10px; height: 10px;
  background: var(--sand);
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(239,229,205,.6);
  cursor: pointer;
  transform: translate(-50%, -50%);
  transition: transform .2s;
}
.radar-blip:hover {
  transform: translate(-50%, -50%) scale(1.4);
}

.hud {
  display: grid; grid-template-rows: auto 1fr auto;
}
.hud-body {
  padding: 16px;
  display: grid;
  gap: 12px;
}
.hud h3 {
  margin: .2rem 0;
  font-size: 20px;
  color: var(--khaki);
}
.hud-footer {
  padding: 10px 14px;
  border-top: 1px dashed var(--line);
  font-size: 12px;
  color: var(--khaki);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.btn {
  border: 1px solid var(--line);
  background: var(--glass);
  color: var(--sand);
  padding: 8px 12px;
  border-radius: 10px;
  text-decoration: none;
  display: inline-flex;
  gap: 8px;
  transition: .15s ease;
  cursor: pointer;
}
footer {
  text-align: center;
  padding: 40px 20px;
  color: var(--slate);
}
</style>
</head>
<body>
<div class="grid"></div>
<div class="static"></div>

<header>
  <h1 class="title">Results May Vary</h1>
  <p class="tag">Now scanning the open-source void for questionable treasures.</p>
</header>

<main class="console">
  <section class="panel">
    <div class="panel-head">OSS Radar</div>
    <div class="radar-wrap">
      <div class="radar" id="radar">
        <div class="radar-sweep"></div>
      </div>
    </div>
  </section>

  <aside class="panel hud">
    <div class="panel-head">MISSION LOG</div>
    <div class="hud-body">
      <div>
        <div>Selected Repository</div>
        <h3 id="repo-name">No ping yet…</h3>
      </div>
      <div class="hud-desc" id="repo-desc">
        Click a blip to get its questionable data.
      </div>
    </div>
    <div class="hud-footer">
      <span>Tracking: 3 repos</span>
      <a class="btn" id="repo-link" href="#" target="_blank">Open →</a>
    </div>
  </aside>
</main>

<footer>
  © <span id="year"></span> Results May Vary — scanning continues.
</footer>

<script>
const repos = [
  {
    name: "postier",
    url: "https://github.com/bouteillerAlan/postier",
    desc: "A postal service helper that might just deliver your sanity.",
  },
  {
    name: "archupdate",
    url: "https://github.com/bouteillerAlan/archupdate",
    desc: "Because Arch users like living on the edge… of system stability.",
  },
  {
    name: "carnet",
    url: "https://github.com/results-may-vary-org/carnet",
    desc: "A notebook app with less drama and more data.",
  }
];

const radar = document.getElementById("radar");
function populateRadar() {
  const center = 50; // percent
  repos.forEach(repo => {
    const angle = Math.random() * 2 * Math.PI;
    const radius = 20 + Math.random() * 30; // between 20–50% from center
    const x = center + Math.cos(angle) * radius;
    const y = center + Math.sin(angle) * radius;
    const blip = document.createElement("div");
    blip.className = "radar-blip";
    blip.style.left = x + "%";
    blip.style.top = y + "%";
    blip.title = repo.name;
    blip.addEventListener("click", () => {
      document.getElementById("repo-name").textContent = repo.name;
      document.getElementById("repo-desc").textContent = repo.desc;
      document.getElementById("repo-link").href = repo.url;
    });
    radar.appendChild(blip);
  });
}
populateRadar();

document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
